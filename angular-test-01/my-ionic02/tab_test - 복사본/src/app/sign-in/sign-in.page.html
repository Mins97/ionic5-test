<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="image-wrap">
    <img src="/images/gyul.png" 
      (click)="onClickDDalpange()"/>
    <p>달팽이의 메모 앱</p>
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="이메일"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="비밀번호"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button block color="light" routerLink="memo-list">이메일 로그인</button>
  <button ion-button block color="primary" routerLink="#">페이스북 로그인</button>
  <p class="sign-up-text" routerLink="sign-up">계정이 없으신가요?</p>
</ion-content>
